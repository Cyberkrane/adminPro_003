<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" 
              (click)="cambiarValor(-5)"
              type="button">-</button>
    </span>
    <input
      type="number"
      class="form-control"
      placeholder="Progress"
      min = 0
      max= 100
      [(ngModel)]="progreso"
      [ngModelOptions]="{standalone: true}">

    <span class="input-group-btn">
      <button class="btn btn-primary" 
              (click)="cambiarValor(5)"
              type="button">+</button>
    </span>
  </div>
