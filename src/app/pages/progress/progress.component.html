<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <div
          class="progress-bar bg-primary progress-bar-striped active"
          style="height: 5px"
          [style.width]="getProgreso1"
          role="progressbar"
        ></div>

        <h4 class="card-title mt-3">Striped Progress bar</h4>

        <div
          class="progress-bar bg-warning progress-bar-striped active"
          style="height: 5px"
          [style.width]="getProgreso2"
          role="progressbar"
        ></div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <form class="input-form">
      <br />
      <div class="row">
        <div class="col-lg-12">
          <app-incrementador
            (valorSalida)="progreso1 = $event"
            [valor]="15"
          ></app-incrementador>
        </div>
      </div>
    </form>
  </div>
  <div class="col-6">
    <form class="input-form">
      <br />
      <div class="row">
        <div class="col-lg-12">
          <app-incrementador
            (valorSalida)="progreso2 = $event"
            [btnClass]="'btn btn-warning'"
          ></app-incrementador>
        </div>
      </div>
    </form>
  </div>
</div>
